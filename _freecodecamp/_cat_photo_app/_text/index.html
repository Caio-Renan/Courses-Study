<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <p>See more <a href="https://www.freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <figure>
                <img src="../_images/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
            </figure>
        </section>
        <!-- After you should create your own file to use as the link above -->
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="../_images/lasagna.jpg" alt="lasagna photo"><br/>
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="../_images/cats.jpg" alt="photo of 5 cats"><br/>
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
        <form action="whereDataShouldBeSent">
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label for=""><input type="radio" id="indoor" value="indoor" name="indoor-outdoor" checked>Indoor</label>
                <label for=""><input type="radio" id="indoor" value="indoor" name="indoor-outdoor"></label>
            </fieldset>
            <fieldset>
                <legend>What's your cat's personality?</legend>
                <label for=""><input type="checkbox" value="loving" id="loving" name="loving"></label>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
