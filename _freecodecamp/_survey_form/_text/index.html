<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../_css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="surveyForm" action="localWhereTheDataShouldGo">
            <fieldset>
                <label for="name">Name
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </label>
                <label for="email">Email
                    <input type="mail" id="email" name="email" placeholder="Enter your Email">
                </label>
                <label for="age">Age (optional)
                    <input type="age" id="age" name="age" min="1" max="150" placeholder="Age">
                </label>
                <label for="currentRole">Which option best describes your current role?
                    <select name="currentRole" id="currentRole">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <fieldset>
                    <label for="recommendation">
                        <input type="radio" id="yes" name="recommendation">
                        Definitely
                    </label>
                    <label for="recommendation">
                        <input type="radio" id="maybe" name="recommendation">
                        Maybe
                    </label>
                    <label for="recommendation">
                        <input type="radio" id="notSure" name="recommendation">
                        Not sure
                    </label>
                </fieldset>
                <label for="favoriteFeature">What is your favorite feature of freeCodeCamp?
                    <select name="favoriteFeature" id="favoriteFeature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="tips">
                    <input type="checkbox" id="front-end" name="tips"> Front-end Projects
                </label>
                <label for="tips">
                    <input type="checkbox" id="back-end" name="tips"> Back-end Projects
                </label>
                <label for="tips">
                    <input type="checkbox" id="data-visualization" name="tips"> Data Visualization
                </label>
                <label for="tips">
                    <input type="checkbox" id="challenges" name="tips"> Challenges
                </label>
                <label for="tips">
                    <input type="checkbox" id="open-source" name="tips"> Open Source Community
                </label>
                <label for="tips">
                    <input type="checkbox" id="help-rooms" name="tips"> Gitter help rooms
                </label>
                <label for="tips">
                    <input type="checkbox" id="videos" name="tips"> Videos
                </label>
                <label for="tips">
                    <input type="checkbox" id="meetups" name="tips"> City Meetups
                </label>
                <label for="tips">
                    <input type="checkbox" id="wiki" name="tips"> Wiki
                </label>
                <label for="tips">
                    <input type="checkbox" id="forum" name="tips"> Forum
                </label>
                <label for="tips">
                    <input type="checkbox" id="courses" name="tips"> Additional Courses
                </label>
                <label for="comments">
                    Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="30" rows="10"
                        placeholder="Enter your comment here"></textarea>
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
